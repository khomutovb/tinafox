<section class="subscribe" id="subscribe">
    <hr class="section__line subscribe__line">
    <div class="subscribe__container">
        <div class="subscribe__title">
            Узнавайте первыми о распродажах и новинках!
        </div>
        <div class="subscribe__form__container">
            <form name="subscribe" action="#" method="post" class="subscribe__form" id="subscribe">
                <script>document.querySelector("form").setAttribute("action", "")</script>
                <div class="subscribe__input__container">
                    <input id="email" class="subscribe__input subscribe__input--email" type="email" name="email"
                        placeholder="Электронная почта" autocomplete="off" required>
                    <button class="subscribe_button" type="submit">
                        Подписаться
                    </button>
                </div>
                <span class="subscribe_error_block"></span>
            </form>
        </div>
    </div>
    <div class="subscribe__leaflet-left">
        <img src="img/leaflet.png" alt="">
    </div>
    <div class="subscribe__leaflet-right">
        <img src="img/leaflet2.png" alt="">
    </div>
</section>
